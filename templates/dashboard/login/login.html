<body class="account-page">
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <script>
                Toastify({
                    text: "{{ message }}",
                    duration: 2500,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    className: "rounded",
                    style: {
                        background: "#4CAF50",
                        padding: "8px 15px",
                        fontSize: "14px",
                        boxShadow: "0 2px 5px rgba(0,0,0,0.2)",
                        zIndex: 9999
                    }
                }).showToast();
            </script>
        {% endif %}

        {% if message.tags == 'error' %}
            <script>
                Toastify({
                    text: "{{ message }}",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    className: "rounded",
                    style: {
                        background: "#dc3545", 
                        padding: "8px 15px",
                        fontSize: "14px",
                        boxShadow: "0 2px 5px rgba(0,0,0,0.2)",
                        zIndex: 9999
                    }
                }).showToast();
            </script>
        {% endif %}

        {% if message.tags == 'warning' %}
            <script>
                Toastify({
                    text: "{{ message }}",
                    duration: 2500,
                    gravity: "top",
                    position: "right",
                    stopOnFocus: true,
                    className: "rounded",
                    style: {
                        background: "#FFA000",
                        padding: "8px 15px",
                        fontSize: "14px",
                        boxShadow: "0 2px 5px rgba(0,0,0,0.2)",
                        zIndex: 9999
                    }
                }).showToast();
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
    <div class="main-wrapper">
        <div class="container-fuild">
            <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
                <div class="row">
                    <div class="col-lg-6">
                        <div
                            class="login-background position-relative d-lg-flex align-items-center justify-content-center d-lg-block d-none flex-wrap vh-100">
                            <div class="w-100 text-center">
                                <img src="" 
                                     alt=" Logo" 
                                     style="width: 350px; height: auto;">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap ">
                            <div class="col-md-8 mx-auto p-4">
                                <form action="{% url 'dashboard-login' %}" method="POST">
                                    <div>
                                        <div class=" mx-auto mb-5 text-center">
                                            <img src=""
                                                class="img-fluid" alt="Logo" style="width: 100px; height: 100px;">
                                        </div>
                                        <div class="card">
                                            <div class="card-body p-4">
                                                <div class="mb-4">
                                                    <h2 class="mb-2">Welcome</h2>
                                                    <p class="mb-0">Please enter your details to sign in</p>
                                                </div>
                                        
                                                <!-- Start of the Form -->
                                               
                                                    {% csrf_token %}
                                                    <div class="mb-3">
                                                        <label class="form-label">Username</label>
                                                        <div class="input-icon mb-3 position-relative">
                                                            <span class="input-icon-addon">
                                                                <i class="bi bi-person"></i>


                                                            </span>
                                                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                                                        </div>
                                        
                                                        <label class="form-label">Password</label>
                                                        <div class="pass-group">
                                                            <span class="input-icon-addon">
                                                                <i class="bi bi-lock"></i>


                                                            </span>
                                                            <input type="text" name="password" class="pass-input form-control" placeholder="Enter your password" required>
                                                        </div>
                                                        
                                                    </div>
                                        
                                                    <!-- Remember Me Checkbox -->
                                                    <!-- <div class="form-wrap form-wrap-checkbox mb-3">
                                                        <div class="d-flex align-items-center">
                                                            <div class="form-check form-check-md mb-0">
                                                                <input class="form-check-input mt-0" type="checkbox" name="remember_me">
                                                            </div>
                                                            <p class="ms-1 mb-0">Remember Me</p>
                                                        </div>
                                                    </div> -->
                                        
                                                    <!-- Submit Button -->
                                                    <div class="mb-3">
                                                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                                    </div>
                                                <!-- End of the Form -->
                                        
                                            </div>
                                        </div>
                                        
                                        <div class="mt-5 text-center">
                                            <!-- <p class="mb-0 ">Copyright &copy; 2024 - Preskool</p> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
