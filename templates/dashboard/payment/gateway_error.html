<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .payment-card {
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
        }
        .warning-icon {
            font-size: 5rem;
            color: #ffc107;
        }
        .logo {
            max-height: 60px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <div class="payment-card card">
        <div class="card-body text-center py-5">
            <img src="https://dev.sahakariraceplus.org/static/dashboard/ci/template/public/assets/images/sahakari5050.png" alt="Logo" class="logo">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill warning-icon"></i>
            </div>
            <h2 class="mb-3">Payment Gateway Error</h2>
            <p class="fs-5 text-muted mb-4">{{ error }}</p>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle-fill me-2"></i> 
                Please contact the administrator to configure the payment gateway before proceeding with payments.
            </div>
                        
            <div class="mt-4">
                <a href="javascript:history.back()" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-1"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
